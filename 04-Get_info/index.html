<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="main">
      <h2>Custom File Input</h2>
      <div class="costum-file-wrp">
        <div class="filename">Ex:sample.jpg</div>
        <div class="custom-file">
          <label for="fileupload">choose file</label>
          <input type="file" name="fileupload" id="fileupload" />
        </div>
      </div>
      <div class="image">
        <img src="./img/flowers-1716747_640.jpg" alt="" />
      </div>
    </section>
    <section class="text-container">
      <div class="container">
        <button class="btn">read joke</button>
        <p class="text">
          "My wife said I should do lunges to stay in shape. That would be a big
          step forward."
        </p>
      </div>
      <div class="container">
        <button class="btn">read joke</button>
        <p class="text">
          "Singing in the shower is fun until you get soap in your mouth. Then
          it's a soap opera."
        </p>
      </div>
      <div class="container">
        <button class="btn">read joke</button>
        <p class="text">
          "If April showers bring May flowers, what do May flowers bring?"
          "Pilgrims."
        </p>
      </div>
    </section>
    <script src="./jquery.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
