<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <title>Thumbnail gallery</title>
  </head>
  <body>
    <section class="main-container">
      <div class="main-image">
        <img src="./img/img-1.jpg" id="big-image" class="big-image" />
      </div>
      <div class="slider-thumbnail">
        <button class="btn prev"><i class="fas fa-chevron-left"></i></button>
        <div class="thumbnail-container">
          <div class="thumbnails"></div>
        </div>
        <button class="btn next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
